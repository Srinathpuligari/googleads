<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google AdSense Test</title>

  <!-- Google AdSense account verification -->
  <meta name="google-adsense-account" content="ca-pub-4720529185268943" />

  <!-- Google AdSense script -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4720529185268943"
    crossorigin="anonymous">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .ad-container {
      margin: 30px auto;
      max-width: 728px;
    }
  </style>
</head>
<body>
  <h1>Google AdSense Test Page</h1>
  <p>If your site is approved, an ad should appear below:</p>

  <div class="ad-container">
    <!-- Responsive Ad Unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4720529185268943"
         data-ad-slot="1234567890" <!-- Replace with your real Ad Slot ID -->
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
